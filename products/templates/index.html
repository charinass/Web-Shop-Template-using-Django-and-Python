{% extends 'base.html' %}

{% block head %}
<style>
    h5.card-title {
        font-size: 16px;
    }

    a.btn-success {
        background-color: #9BA17B;
        border-color: #9BA17B;
    }
</style>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col text-center">
        <h1 class="display-4 mt-4">Products</h1>
    </div>
</div>
<div class="row mx-auto">
    {% for product in products %}
    <div class="col-md-3 col-xs-12 mt-4">
        <div class="card">
            <img src="{{ product.image_url }}" class="card-img-top" alt="product image">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">â‚¬ {{ product.price }}</p>
                <a href="#" class="btn btn-success">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
